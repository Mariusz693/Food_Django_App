{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'food_app/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="container-style">
        <header>
            <nav class="navbar navbar-style">
                <div class="col d-flex">
                    <a href="{% url 'index' %}" class="navbar-brand logo-style">Zaplanuj <span>Jedzonko</span></a>
                </div>
                <div class="col d-flex justify-content-end">
                    <a href="{% url 'recipe-list' %}" class="nav-link nav-link-style">Menu</a>
                    <a href="{% url 'index' %}#about" class="nav-link nav-link-style">Info</a>
                    <a href="{% url 'index' %}#contact" class="nav-link nav-link-style">Kontakt</a>
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'user-panel' %}" class="nav-link nav-link-style">{{ request.user }}</a>
                        <img src="{{ request.user.avatar.url }}" class="nav-avatar-style" alt="">
                    {% else %}
                        <a href="{% url 'user-login' %}" class="nav-link nav-link-style">Zaloguj</a>
                        <i class="fas fa-user nav-icon-style"></i>
                    {% endif  %}
                </div>
            </nav>
        </header>
        <section>
            <!-- //--------------------------- page content -------------------------// -->
                {% block content %}{% endblock content %}
            <!-- //--------------------------- page content end ---------------------// -->
        </section>
        <div class="footer-push-style"></div>
    </div>
    <div class="footer-style text-center">
        <div class="text-center p-3">Â© 2022 Copyright:
            <a href="mailto:webmaster@localhost.com">Mariusz Kuleta</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
